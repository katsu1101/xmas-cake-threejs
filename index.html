<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Xmas Tree</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.101.1/examples/js/controls/OrbitControls.js"></script>

    <meta property="og:title" content="Xmas Tree" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://katsu1101.github.io/xmas-threejs/" />
    <meta property="og:image" content="https://katsu1101.github.io/xmas-threejs/og-image.jpg" />
    <meta property="og:description" content="5x5の画像を使ってクリスマスツリーに飾り付けができます" />
    <meta property="og:site_name" content="Xmas Tree" />
    <meta property="og:locale" content="ja_JP" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@katsu1101" />
    <meta name="twitter:title" content="Xmas Tree" />
    <meta name="twitter:description" content="5x5の画像を使ってクリスマスツリーに飾り付けができます" />
    <meta name="twitter:image" content="https://katsu1101.github.io/xmas-threejs/twitter-card.jpg" />

    <link rel="canonical" href="https://katsu1101.github.io/xmas-threejs/" />
    <meta name="description" content="5x5の画像を使ってクリスマスツリーに飾り付けができます" />
    <meta name="robots" content="index, follow" />

    <!-- ホーム画面に追加したときのアイコン -->
    <link rel="apple-touch-icon" href="https://katsu1101.github.io/xmas-threejs/apple-touch-icon.png" />
    <!-- スタートアップ画像 -->
    <link rel="apple-touch-startup-image" href="https://katsu1101.github.io/xmas-threejs/apple-touch-icon.png" />
    <!-- アプリケーションのタイトル -->
    <meta name="apple-mobile-web-app-title" content="Xmas Tree" />
    <!-- ステータスバーのスタイル -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- ホーム画面に追加したときのアイコン -->
    <link rel="shortcut icon" href="https://katsu1101.github.io/xmas-threejs/android-chrome-192x192.png" />
    <!-- テーマカラー -->
    <meta name="theme-color" content="#00FF00" />

    <!--Webアプリマニフェスト-->
    <link rel="manifest" href="manifest.json">

    <!-- main.cssを読み込む -->
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="footer">
        <label for="backgroundColorPicker">
            背景色
            <input type="color" id="backgroundColorPicker" value="#00ff00">
        </label>
        <!-- キャンバス上に配置するボタン -->
        <button id="fileOpenButton"
                onclick="document.getElementById('fileInput').click();">
            5x5マス画像で飾り変更
        </button>
        <label for="cakeType">ケーキの種類:</label>
        <select id="cakeType">
            <option value="strawberry" selected>いちご</option>
            <option value="cream">クリーム</option>
            <option value="chocolate">チョコ</option>
            <option value="matcha">抹茶</option>
        </select>

        <label for="candleInput">ろうそく本数:</label>
        <input
                id="candleInput"
                type="number"
                value="0"
                min="0"
                max="100"
                style="width:70px;"
        />
        <span id="candleValue">0</span>

        <input type="file" id="fileInput" accept="image/*" style="display: none;">
    </div>
    <script src="main.js"></script>
</body>
</html>
