    <link rel="canonical" href="https://katsu1101.github.io/xmas-threejs/"/>

    <!-- ホーム画面に追加したときのアイコン -->
    <link rel="apple-touch-icon" href="https://katsu1101.github.io/xmas-threejs/apple-touch-icon.png"/>
    <!-- スタートアップ画像 -->
    <link rel="apple-touch-startup-image" href="https://katsu1101.github.io/xmas-threejs/apple-touch-icon.png"/>
    <!-- アプリケーションのタイトル -->
    <meta name="apple-mobile-web-app-title" content="Xmas Cake"/>

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <!-- ホーム画面に追加したときのアイコン -->
    <link rel="shortcut icon" href="https://katsu1101.github.io/xmas-threejs/android-chrome-192x192.png"/>
    <!-- テーマカラー -->
    <meta name="theme-color" content="#00FF00"/>

    <!--Webアプリマニフェスト-->
    <link rel="manifest" href="manifest.json">

    <!-- main.cssを読み込む -->
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="footer">
    <!-- ⚙ ボタンだけ常時表示 -->
    <button id="settingsToggle" class="settings-button" aria-label="設定をひらく">
        ⚙
    </button>

    <!-- ⚙ を押したときに開く設定パネル -->
    <div id="settingsPanel" class="settings-panel">
        <!-- ケーキの種類 -->
        <div class="settings-row">
            <label for="cakeType">ケーキの種類:</label>
            <select id="cakeType">
                <option value="strawberry" selected>いちご</option>
                <option value="cream">クリーム</option>
                <option value="chocolate">チョコ</option>
                <option value="matcha">抹茶</option>
            </select>
        </div>

        <!-- 画像の読み込み -->
        <div class="settings-row">
            <button id="fileOpenButton"
                    onclick="document.getElementById('fileInput').click();">
                5x5マス画像で飾り変更
            </button>
        </div>

        <!-- 背景色 -->
        <div class="settings-row">
            <label for="backgroundColorPicker">
                背景色
                <input type="color" id="backgroundColorPicker" value="#00ff00">
            </label>
        </div>

        <!-- ろうそく本数 -->
        <div class="settings-row">
            <label for="candleInput">ろうそく本数:</label>
            <input
                    id="candleInput"
                    type="number"
                    value="0"
                    min="0"
                    max="100"
                    style="width:70px;"
            />
        </div>

        <!-- 画像ファイル入力は隠しのままでOK -->
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
    </div>
</div>

<!--<script src="main.js"></script>-->
<script src="js/config.js"></script>
<script src="js/storage.js"></script>
<script src="js/scene.js"></script>
<script src="js/app.js"></script>

</body>
</html>
