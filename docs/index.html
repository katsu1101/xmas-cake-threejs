  <body>
    <div class="footer">

      <!-- ⚙ ボタンだけ常時表示 -->
      <button id="settingsToggle" class="settings-button" aria-label="設定をひらく">
        ⚙
      </button>

      <!-- ⚙ を押したときに開く設定パネル -->
      <div id="settingsPanel" class="settings-panel">

        <!-- ケーキの種類 -->
        <div class="settings-row">
          <label for="cakeType">ケーキの種類:</label>
          <select id="cakeType">
            <option value="strawberry" selected="">いちご</option>
            <option value="cream">クリーム</option>
            <option value="chocolate">チョコ</option>
            <option value="matcha">抹茶</option>
          </select>
        </div>

        <!-- 画像の読み込み -->
        <div class="settings-row">
          <button id="fileOpenButton" onclick="document.getElementById('fileInput').click();">
            5x5マス画像で飾り変更
          </button>
        </div>

        <!-- 背景色 -->
        <div class="settings-row">
          <label for="backgroundColorPicker">
            背景色
            <input type="color" id="backgroundColorPicker" value="#00ff00">
          </label>
        </div>

        <!-- ろうそく本数 -->
        <div class="settings-row">
          <label for="candleInput">ろうそく本数:</label>
          <input id="candleInput" type="number" value="0" min="0" max="100" style="width:70px;">
        </div>

        <!-- 画像ファイル入力は隠しのままでOK -->
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
      </div>
    </div>
